<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cine Spring Boot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px #111;
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffcc00;
        }
        .cine-btn {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 1.1em;
            background: #ffcc00;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cine-btn:hover {
            background: #ffd633;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Cine</h1>
        <button class="cine-btn" onclick="location.href='/peliculas.html'">Ver Pel√≠culas en Cartelera</button>
        <button class="cine-btn" onclick="location.href='/comprar.html'">Comprar Entradas</button>
        <button class="cine-btn" onclick="location.href='/registrar-empleado.html'">Registrar Empleado</button>
        <button class="cine-btn" onclick="location.href='/ventas.html'">Ver Ventas Realizadas</button>
    </div>
</body>
</html>
